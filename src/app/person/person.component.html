<div class="grid grid-sm">
  <section class="full card">
    <header class="bg-grey">Person Information</header>
    <div class="content">
      <div>{{(person | async)?.name}}</div>
      <div>{{(person | async)?.description}}</div>
      <div>Category: {{(person | async)?.category}}</div>
      <div>Created On: {{(person | async)?.dateAdded | date:'longDate'}} </div>
      <div>{{(person | async)?.pushKey}}</div>
    </div>
  </section>
</div>

<div class="grid grid-sm">
  <section class="one-half card">
    <header class="bg-grey">Action Plan</header>
    <div class="content">
      Action Plan
    </div>
  </section>
  <section class="one-half card">
    <header class="bg-grey">Current Milestone</header>
    <div class="content">
      Milestone
    </div>
     
  </section>
</div>
